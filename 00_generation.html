<!DOCTYPE html>
<html>
    <head>
        <title>Generation Name</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h2 class="generation">GENERATIONNAME</h2>

            <div class="album">
                         
            </div>
        </section>
        <script>
            const buttonShiny = document.querySelector("button");
            buttonShiny.addEventListener("click", hideMissingShinies);

            function hideMissingShinies() {
                const notMissingShinies1 = document.querySelectorAll(".shiny");
                const notMissingShinies2 = document.querySelectorAll(".noshiny");

                notMissingShinies1.forEach(shiny => {
                    shiny.classList.toggle('hidemissingshinies');
                })
                notMissingShinies2.forEach(shiny => {
                    shiny.classList.toggle('hidemissingshinies');
                })
                }
        </script>
    </body>
</html>
